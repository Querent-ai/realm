# Multi-Model Chaining Pipeline
# Demonstrates orchestrating multiple models in a sequence

id: multi-model-chain
name: Multi-Model Chain
description: Chain together multiple models for complex processing

inputs:
  query:
    type: string
    description: User query to process
    required: true

steps:
  # Step 1: Extract key entities/concepts
  - id: extract
    name: Extract Concepts
    model_type: classification
    input: "input"
    output: concepts

  # Step 2: Generate detailed response
  - id: generate
    name: Generate Response
    model: llama-2-7b-chat
    input:
      template: "Query: {{input}}\nKey concepts: {{concepts}}\n\nProvide a detailed response:"
    output: response

  # Step 3: Summarize the response
  - id: summarize
    name: Summarize
    model_type: summarization
    input: "response"
    output: summary

outputs:
  summary: summary
  full_response: response
  concepts: concepts
