apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "realm.fullname" . }}
  labels:
    {{- include "realm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "realm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "realm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "realm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- end }}
        env:
        - name: REALM_HOST
          value: {{ .Values.server.host | quote }}
        - name: REALM_PORT
          value: {{ .Values.server.port | quote }}
        - name: REALM_MAX_TENANTS
          value: {{ .Values.server.maxTenants | quote }}
        - name: REALM_BACKEND
          value: {{ .Values.server.backend | quote }}
        - name: REALM_WASM_PATH
          value: {{ .Values.wasm.path | quote }}
        {{- if eq .Values.modelStorage.type "s3" }}
        - name: REALM_MODEL_STORAGE_TYPE
          value: "s3"
        - name: REALM_MODEL_S3_BUCKET
          value: {{ .Values.modelStorage.s3.bucket | quote }}
        - name: REALM_MODEL_S3_PREFIX
          value: {{ .Values.modelStorage.s3.prefix | quote }}
        {{- if .Values.modelStorage.s3.region }}
        - name: AWS_REGION
          value: {{ .Values.modelStorage.s3.region | quote }}
        {{- end }}
        {{- else if eq .Values.modelStorage.type "pvc" }}
        - name: REALM_MODEL_STORAGE_TYPE
          value: "pvc"
        - name: REALM_MODEL_PATH
          value: {{ .Values.modelStorage.pvc.mountPath | quote }}
        {{- else }}
        - name: REALM_MODEL_STORAGE_TYPE
          value: "local"
        - name: REALM_MODEL_PATH
          value: {{ .Values.modelStorage.local.path | quote }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.gpu.enabled }}
        {{- if .Values.gpu.count }}
        {{- range $i := until (.Values.gpu.count | int) }}
        - name: nvidia.com/gpu
          value: "1"
        {{- end }}
        {{- end }}
        {{- end }}
        volumeMounts:
        {{- if eq .Values.modelStorage.type "pvc" }}
        - name: models
          mountPath: {{ .Values.modelStorage.pvc.mountPath }}
        {{- end }}
        {{- if .Values.wasm.configMap }}
        - name: wasm
          mountPath: /wasm
        {{- end }}
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      {{- if eq .Values.modelStorage.type "pvc" }}
      - name: models
        persistentVolumeClaim:
          claimName: {{ .Values.modelStorage.pvc.claimName }}
      {{- end }}
      {{- if .Values.wasm.configMap }}
      - name: wasm
        configMap:
          name: {{ .Values.wasm.configMap }}
      {{- end }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpu.enabled }}
      {{- with .Values.gpu.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpu.enabled }}
      {{- with .Values.gpu.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}

