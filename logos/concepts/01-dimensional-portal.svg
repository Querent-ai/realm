<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Dimensional rift gradient -->
    <radialGradient id="riftGlow">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#3B82F6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.1" />
    </radialGradient>

    <!-- Holographic shimmer -->
    <linearGradient id="holoShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.7">
        <animate attributeName="stop-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.5">
        <animate attributeName="stop-opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="portalGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scan pattern -->
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0,20 L 40,20 M 20,0 L 20,40" stroke="#00FFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Black void background -->
  <rect width="800" height="800" fill="#000000"/>
  <rect width="800" height="800" fill="url(#techPattern)"/>

  <!-- Outer dimensional rings (expanding) -->
  <g opacity="0.3">
    <circle cx="400" cy="400" r="350" fill="none" stroke="#00FFFF" stroke-width="1" stroke-dasharray="20,10">
      <animate attributeName="r" values="350;360;350" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="320" fill="none" stroke="#3B82F6" stroke-width="0.8" stroke-dasharray="15,8">
      <animate attributeName="r" values="320;328;320" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main portal structure -->
  <g filter="url(#portalGlow)">
    <!-- Outer portal ring -->
    <circle cx="400" cy="400" r="280" fill="none" stroke="url(#holoShimmer)" stroke-width="3"/>
    <circle cx="400" cy="400" r="275" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

    <!-- Mid rings -->
    <circle cx="400" cy="400" r="240" fill="none" stroke="#3B82F6" stroke-width="2.5" opacity="0.8"/>
    <circle cx="400" cy="400" r="200" fill="none" stroke="#6B46C1" stroke-width="2" opacity="0.7"/>
    <circle cx="400" cy="400" r="160" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.8"/>

    <!-- Inner power ring -->
    <circle cx="400" cy="400" r="120" fill="none" stroke="#F59E0B" stroke-width="3">
      <animate attributeName="r" values="120;125;120" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="115" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="115;120;115" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Central core (GPU) -->
  <circle cx="400" cy="400" r="80" fill="url(#riftGlow)" opacity="0.4"/>
  <circle cx="400" cy="400" r="70" fill="none" stroke="#F59E0B" stroke-width="4" filter="url(#portalGlow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="400" r="60" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.8"/>

  <!-- Realm nodes (8 isolated sandboxes around the portal) -->
  <g filter="url(#portalGlow)">
    <!-- Top -->
    <g transform="translate(400, 100)">
      <circle r="25" fill="none" stroke="#00FFFF" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#00FFFF" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#00FFFF" text-anchor="middle">R1</text>
    </g>

    <!-- Top-right -->
    <g transform="translate(612, 188)">
      <circle r="25" fill="none" stroke="#3B82F6" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#3B82F6" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#3B82F6" text-anchor="middle">R2</text>
    </g>

    <!-- Right -->
    <g transform="translate(700, 400)">
      <circle r="25" fill="none" stroke="#6B46C1" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#6B46C1" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#6B46C1" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#6B46C1" text-anchor="middle">R3</text>
    </g>

    <!-- Bottom-right -->
    <g transform="translate(612, 612)">
      <circle r="25" fill="none" stroke="#7C3AED" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#7C3AED" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#7C3AED" text-anchor="middle">R4</text>
    </g>

    <!-- Bottom -->
    <g transform="translate(400, 700)">
      <circle r="25" fill="none" stroke="#3B82F6" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.85;1;0.85" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#3B82F6" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#3B82F6" text-anchor="middle">R5</text>
    </g>

    <!-- Bottom-left -->
    <g transform="translate(188, 612)">
      <circle r="25" fill="none" stroke="#00FFFF" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.75;1;0.75" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#00FFFF" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#00FFFF" text-anchor="middle">R6</text>
    </g>

    <!-- Left -->
    <g transform="translate(100, 400)">
      <circle r="25" fill="none" stroke="#6B46C1" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#6B46C1" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#6B46C1" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#6B46C1" text-anchor="middle">R7</text>
    </g>

    <!-- Top-left -->
    <g transform="translate(188, 188)">
      <circle r="25" fill="none" stroke="#7C3AED" stroke-width="3"/>
      <circle r="20" fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle r="15" fill="#7C3AED" opacity="0.2"/>
      <text y="5" font-family="monospace" font-size="12" fill="#7C3AED" text-anchor="middle">R8</text>
    </g>
  </g>

  <!-- Energy streams from realms to core -->
  <g opacity="0.4">
    <line x1="400" y1="125" x2="400" y2="320" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="587" y1="213" x2="470" y2="330" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="675" y1="400" x2="480" y2="400" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="587" y1="587" x2="470" y2="470" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="675" x2="400" y2="480" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="213" y1="587" x2="330" y2="470" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="125" y1="400" x2="320" y2="400" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="213" y1="213" x2="330" y2="330" stroke="url(#holoShimmer)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.7s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Rotating scan beam -->
  <line x1="400" y1="400" x2="400" y2="100" stroke="#F59E0B" stroke-width="3" opacity="0.5" filter="url(#portalGlow)">
    <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="6s" repeatCount="indefinite"/>
  </line>

  <!-- Expanding energy waves -->
  <circle cx="400" cy="400" r="120" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0">
    <animate attributeName="r" values="120;280" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Corner brackets (technical framing) -->
  <g stroke="#00FFFF" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 40,120 L 40,40 L 120,40"/>
    <path d="M 680,40 L 760,40 L 760,120"/>
    <path d="M 40,680 L 40,760 L 120,760"/>
    <path d="M 680,760 L 760,760 L 760,680"/>
  </g>

  <!-- Technical readout -->
  <g font-family="monospace" fill="#00FFFF" opacity="0.7">
    <text x="50" y="50" font-size="16">REALM.PORTAL</text>
    <text x="650" y="50" font-size="16">v1.0</text>
    <text x="50" y="780" font-size="14">8:REALMS</text>
    <text x="650" y="780" font-size="14">1:GPU</text>
  </g>

  <!-- Center label -->
  <text x="400" y="410" font-family="monospace" font-size="20" fill="#F59E0B" text-anchor="middle" opacity="0.9" filter="url(#portalGlow)">
    GPU CORE
  </text>
</svg>
