<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Power gradient -->
    <linearGradient id="powerFlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Mesh gradient -->
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.3" />
    </linearGradient>

    <!-- Glow -->
    <filter id="nexusGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#000000"/>
  <rect width="800" height="800" fill="url(#grid)"/>

  <!-- Orchestrator nexus at top -->
  <g transform="translate(400, 150)" filter="url(#nexusGlow)">
    <!-- Main orchestrator node -->
    <circle r="50" fill="none" stroke="#00FFFF" stroke-width="4"/>
    <circle r="45" fill="none" stroke="#00FFFF" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="40" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>

    <!-- Inner conductor symbol -->
    <circle r="25" fill="url(#powerFlow)" opacity="0.4"/>
    <path d="M -15,-10 L 0,10 L 15,-10" fill="none" stroke="#00FFFF" stroke-width="3" stroke-linecap="round"/>

    <!-- Rotating arcs -->
    <path d="M 0,-60 A 60,60 0 0,1 52,-30" fill="none" stroke="#00FFFF" stroke-width="2" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 52,30 A 60,60 0 0,1 0,60" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </path>

    <text y="85" font-family="monospace" font-size="14" fill="#00FFFF" text-anchor="middle" opacity="0.8">
      ORCHESTRATOR
    </text>
  </g>

  <!-- Distribution layer (mesh network) -->
  <g opacity="0.5">
    <!-- Top to realms connections -->
    <line x1="400" y1="200" x2="200" y2="400" stroke="url(#meshGrad)" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="200" x2="300" y2="400" stroke="url(#meshGrad)" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="200" x2="400" y2="400" stroke="url(#meshGrad)" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="200" x2="500" y2="400" stroke="url(#meshGrad)" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="200" x2="600" y2="400" stroke="url(#meshGrad)" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Realm layer (WASM sandboxes) -->
  <g filter="url(#nexusGlow)">
    <!-- Realm 1 -->
    <g transform="translate(200, 400)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#00FFFF" stroke-width="2.5"/>
      <polygon points="0,-25 21,-12.5 21,12.5 0,25 -21,12.5 -21,-12.5" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <text y="5" font-family="monospace" font-size="11" fill="#00FFFF" text-anchor="middle">R1</text>
    </g>

    <!-- Realm 2 -->
    <g transform="translate(300, 400)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#3B82F6" stroke-width="2.5"/>
      <polygon points="0,-25 21,-12.5 21,12.5 0,25 -21,12.5 -21,-12.5" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </polygon>
      <text y="5" font-family="monospace" font-size="11" fill="#3B82F6" text-anchor="middle">R2</text>
    </g>

    <!-- Realm 3 -->
    <g transform="translate(400, 400)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#6B46C1" stroke-width="2.5"/>
      <polygon points="0,-25 21,-12.5 21,12.5 0,25 -21,12.5 -21,-12.5" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </polygon>
      <text y="5" font-family="monospace" font-size="11" fill="#6B46C1" text-anchor="middle">R3</text>
    </g>

    <!-- Realm 4 -->
    <g transform="translate(500, 400)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#7C3AED" stroke-width="2.5"/>
      <polygon points="0,-25 21,-12.5 21,12.5 0,25 -21,12.5 -21,-12.5" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
      </polygon>
      <text y="5" font-family="monospace" font-size="11" fill="#7C3AED" text-anchor="middle">R4</text>
    </g>

    <!-- Realm 5 -->
    <g transform="translate(600, 400)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="none" stroke="#00FFFF" stroke-width="2.5"/>
      <polygon points="0,-25 21,-12.5 21,12.5 0,25 -21,12.5 -21,-12.5" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite"/>
      </polygon>
      <text y="5" font-family="monospace" font-size="11" fill="#00FFFF" text-anchor="middle">R5</text>
    </g>
  </g>

  <!-- Convergence layer -->
  <g opacity="0.6">
    <line x1="200" y1="430" x2="400" y2="600" stroke="#00FFFF" stroke-width="2.5" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="430" x2="400" y2="600" stroke="#3B82F6" stroke-width="2.5" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="430" x2="400" y2="600" stroke="#6B46C1" stroke-width="2.5" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="430" x2="400" y2="600" stroke="#7C3AED" stroke-width="2.5" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="430" x2="400" y2="600" stroke="#00FFFF" stroke-width="2.5" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- GPU node at bottom -->
  <g transform="translate(400, 650)" filter="url(#nexusGlow)">
    <!-- Power triangle -->
    <polygon points="0,-60 52,30 -52,30" fill="url(#powerFlow)" opacity="0.3"/>
    <polygon points="0,-60 52,30 -52,30" fill="none" stroke="#F59E0B" stroke-width="4"/>
    <polygon points="0,-50 43,25 -43,25" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </polygon>

    <!-- Lightning bolts inside -->
    <path d="M -5,-30 L 0,-10 L -5,-10 L 0,10" stroke="#FBBF24" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 10,-25 L 5,-5 L 10,-5 L 5,15" stroke="#F59E0B" stroke-width="2.5" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </path>

    <!-- Pulsing rings -->
    <circle cy="-10" r="80" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0">
      <animate attributeName="r" values="80;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite"/>
    </circle>

    <text y="60" font-family="monospace" font-size="16" fill="#F59E0B" text-anchor="middle" opacity="0.9">
      GPU CORE
    </text>
  </g>

  <!-- Data flow particles -->
  <g opacity="0.7">
    <circle r="3" fill="#00FFFF">
      <animateMotion path="M 200,430 L 400,600" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#3B82F6">
      <animateMotion path="M 300,430 L 400,600" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#7C3AED">
      <animateMotion path="M 500,430 L 400,600" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Technical frame -->
  <g stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.5">
    <rect x="50" y="50" width="700" height="700" stroke-dasharray="10,5"/>
  </g>

  <!-- Labels -->
  <g font-family="monospace" fill="#00FFFF" opacity="0.7">
    <text x="70" y="80" font-size="14">ORCHESTRATION</text>
    <text x="70" y="420" font-size="14">ISOLATION</text>
    <text x="70" y="740" font-size="14">CONVERGENCE</text>
  </g>
</svg>
