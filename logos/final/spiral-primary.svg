<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="spiralCore">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>

    <filter id="spiralGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="800" fill="#000000"/>

  <g filter="url(#spiralGlow)" transform="translate(400, 400)">
    <!-- Multiple entry points spiraling inward -->
    <g opacity="0.9" fill="none" stroke-linecap="round">
      <!-- Spiral 1 -->
      <path d="M -240,-80 Q -160,-100 -100,-60 T 0,0"
            stroke="#00FFFF"
            stroke-width="5">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      </path>

      <!-- Spiral 2 -->
      <path d="M -200,120 Q -120,160 -40,120 T 0,0"
            stroke="#3B82F6"
            stroke-width="5">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
      </path>

      <!-- Spiral 3 -->
      <path d="M 80,-220 Q 120,-140 80,-60 T 0,0"
            stroke="#6B46C1"
            stroke-width="5">
        <animate attributeName="opacity" values="1;1;1" dur="1.8s" repeatCount="indefinite"/>
      </path>

      <!-- Spiral 4 -->
      <path d="M 240,40 Q 160,60 80,40 T 0,0"
            stroke="#7C3AED"
            stroke-width="5">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
      </path>

      <!-- Spiral 5 -->
      <path d="M -80,200 Q -40,120 -20,60 T 0,0"
            stroke="#3B82F6"
            stroke-width="5">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="2.1s" repeatCount="indefinite"/>
      </path>

      <!-- Spiral 6 -->
      <path d="M 200,-120 Q 120,-80 60,-40 T 0,0"
            stroke="#00FFFF"
            stroke-width="5">
        <animate attributeName="opacity" values="0.85;1;0.85" dur="2.3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Entry point indicators -->
    <circle cx="-240" cy="-80" r="8" fill="#00FFFF" opacity="0.7"/>
    <circle cx="-200" cy="120" r="8" fill="#3B82F6" opacity="0.7"/>
    <circle cx="80" cy="-220" r="8" fill="#6B46C1" opacity="0.7"/>
    <circle cx="240" cy="40" r="8" fill="#7C3AED" opacity="0.7"/>
    <circle cx="-80" cy="200" r="8" fill="#3B82F6" opacity="0.7"/>
    <circle cx="200" cy="-120" r="8" fill="#00FFFF" opacity="0.7"/>

    <!-- Central core (convergence point) -->
    <circle r="100" fill="url(#spiralCore)" opacity="0.5"/>
    <circle r="80" fill="none" stroke="#F59E0B" stroke-width="8">
      <animate attributeName="r" values="80;86;80" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="60" fill="none" stroke="#FBBF24" stroke-width="5" opacity="0.8"/>
    <circle r="36" fill="#F59E0B" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Wordmark -->
  <text x="400" y="700" font-family="sans-serif" font-size="48" fill="#7C3AED" text-anchor="middle" opacity="0.9" letter-spacing="8" font-weight="200">
    REALM
  </text>
</svg>
