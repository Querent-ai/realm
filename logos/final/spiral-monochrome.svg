<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="monoCore">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>

    <filter id="monoGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="400" fill="#000000"/>

  <g filter="url(#monoGlow)" transform="translate(200, 200)">
    <!-- Monochrome spirals -->
    <g opacity="0.8" fill="none" stroke="#FFFFFF" stroke-linecap="round">
      <path d="M -120,-40 Q -80,-50 -50,-30 T 0,0" stroke-width="3"/>
      <path d="M -100,60 Q -60,80 -20,60 T 0,0" stroke-width="3"/>
      <path d="M 40,-110 Q 60,-70 40,-30 T 0,0" stroke-width="3"/>
      <path d="M 120,20 Q 80,30 40,20 T 0,0" stroke-width="3"/>
      <path d="M -40,100 Q -20,60 -10,30 T 0,0" stroke-width="3"/>
      <path d="M 100,-60 Q 60,-40 30,-20 T 0,0" stroke-width="3"/>
    </g>

    <!-- Entry points -->
    <circle cx="-120" cy="-40" r="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="-100" cy="60" r="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="40" cy="-110" r="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="120" cy="20" r="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="-40" cy="100" r="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="100" cy="-60" r="5" fill="#FFFFFF" opacity="0.7"/>

    <!-- Core -->
    <circle r="50" fill="url(#monoCore)" opacity="0.3"/>
    <circle r="40" fill="none" stroke="#FFFFFF" stroke-width="5"/>
    <circle r="30" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle r="18" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <text x="200" y="365" font-family="sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9" letter-spacing="3" font-weight="200">
    REALM
  </text>
</svg>
