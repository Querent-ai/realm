name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: realm-runtime
            asset_name: realm-runtime-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: realm-runtime
            asset_name: realm-runtime-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: realm-runtime
            asset_name: realm-runtime-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: realm-runtime
            asset_name: realm-runtime-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: realm-runtime.exe
            asset_name: realm-runtime-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  build-wasm-release:
    name: Build WASM Release
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        working-directory: crates/realm-wasm
        run: wasm-pack build --target web --release

      - name: Create WASM tarball
        run: tar -czf realm-wasm.tar.gz -C crates/realm-wasm/pkg .

      - name: Upload WASM Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: realm-wasm.tar.gz
          asset_name: realm-wasm.tar.gz
          asset_content_type: application/gzip

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish realm-core
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-core
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish realm-compute-cpu
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-compute-cpu
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish realm-compute-gpu
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-compute-gpu
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish realm-models
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-models
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish realm-runtime
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-runtime
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish realm-wasm
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p realm-wasm
        continue-on-error: true
