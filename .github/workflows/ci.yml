name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, 1.75.0]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-test-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --all-targets

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --release --workspace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: realm-${{ matrix.target }}
          path: |
            target/release/simple-realm-test
            target/release/simple-realm-test.exe

  wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        working-directory: crates/realm-wasm
        run: wasm-pack build --target web

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: realm-wasm
          path: crates/realm-wasm/pkg/

  examples:
    name: Test Examples
    runs-on: ubuntu-latest
    needs: [wasm]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-examples-${{ hashFiles('**/Cargo.lock') }}

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: realm-wasm
          path: crates/realm-wasm/pkg/

      - name: Build all examples
        run: cargo build --release --examples

      - name: Run simple-realm-test
        run: |
          echo "Testing simple-realm-test example..."
          timeout 30 cargo run --release --bin simple-realm-test || exit 1
          echo "✅ simple-realm-test passed"

      - name: Run multi-tenant example
        run: |
          echo "Testing multi-tenant example..."
          timeout 30 cargo run --release --bin multi-tenant || exit 1
          echo "✅ multi-tenant passed"

      - name: Run end-to-end-inference example
        run: |
          echo "Testing end-to-end-inference example (demo mode)..."
          timeout 30 cargo run --release --bin end-to-end-inference || exit 1
          echo "✅ end-to-end-inference passed"

      - name: Run paris-generation example
        run: |
          echo "Testing paris-generation example (demonstrates complete inference)..."
          timeout 30 cargo run --release --bin paris-generation || exit 1
          echo "✅ paris-generation passed"

      - name: Verify Paris generation output
        run: |
          echo "Verifying Paris generation produces correct output..."
          cargo run --release --bin paris-generation 2>&1 | grep -q "Question: What is the capital of France?" || exit 1
          cargo run --release --bin paris-generation 2>&1 | grep -q "Answer: Paris" || exit 1
          cargo run --release --bin paris-generation 2>&1 | grep -q "Complete inference pipeline validated" || exit 1
          echo "✅ Paris generation output verified"

      - name: Run JavaScript paris-generation example
        run: |
          echo "Testing JavaScript/Node.js paris-generation example..."
          cd examples/paris-generation/js
          node index.js | grep -q "Answer: Paris" || exit 1
          cd ../../..
          echo "✅ JavaScript paris-generation passed"

      - name: Verify host functions are linked
        run: |
          echo "Verifying host function integration..."
          cargo run --release --bin simple-realm-test 2>&1 | grep -q "Host functions added to linker" || exit 1
          cargo run --release --bin simple-realm-test 2>&1 | grep -q "candle_matmul" || exit 1
          cargo run --release --bin simple-realm-test 2>&1 | grep -q "memory64_load_layer" || exit 1
          cargo run --release --bin simple-realm-test 2>&1 | grep -q "Candle CPU backend initialized" || exit 1
          echo "✅ Host functions verified"

      - name: Verify multi-tenancy
        run: |
          echo "Verifying multi-tenant isolation..."
          cargo run --release --bin multi-tenant 2>&1 | grep -q "Tenant #1" || exit 1
          cargo run --release --bin multi-tenant 2>&1 | grep -q "Tenant #2" || exit 1
          cargo run --release --bin multi-tenant 2>&1 | grep -q "Tenant #3" || exit 1
          cargo run --release --bin multi-tenant 2>&1 | grep -q "Tenant #4" || exit 1
          echo "✅ Multi-tenancy verified"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [wasm]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: realm-wasm
          path: crates/realm-wasm/pkg/

      - name: Run integration tests
        run: cargo test --test '*' --release

      - name: Verify WASM module size
        run: |
          WASM_SIZE=$(stat -c%s "crates/realm-wasm/pkg/realm_wasm_bg.wasm" 2>/dev/null || stat -f%z "crates/realm-wasm/pkg/realm_wasm_bg.wasm")
          echo "WASM module size: $WASM_SIZE bytes"
          if [ $WASM_SIZE -gt 100000 ]; then
            echo "❌ WASM module too large: $WASM_SIZE bytes (expected < 100KB)"
            exit 1
          fi
          echo "✅ WASM module size acceptable"

  benchmarks:
    name: Benchmark Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Build benchmarks
        run: cargo bench --workspace --no-run

      - name: Run quick benchmark smoke test
        run: |
          echo "Running benchmark smoke tests..."
          # Run each benchmark for minimal time just to verify they compile and run
          cargo bench --workspace -- --test || echo "⚠️  Some benchmarks may require GPU"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run tests with coverage
        run: cargo tarpaulin --workspace --out Xml --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
