<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Holographic scan gradient -->
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </linearGradient>

    <!-- Radial gradient for center -->
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="scanGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Horizontal scanlines -->
    <pattern id="hScan" x="0" y="0" width="1" height="3" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="1" fill="#00FFFF" opacity="0.03"/>
      <rect x="0" y="1" width="1" height="2" fill="transparent"/>
    </pattern>
  </defs>

  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>

  <!-- Scanline overlay -->
  <rect width="400" height="400" fill="url(#hScan)"/>

  <!-- Circular portal rings -->
  <g filter="url(#scanGlow)">
    <!-- Outermost ring -->
    <circle cx="200" cy="200" r="160" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3" stroke-dasharray="10,5"/>

    <!-- Outer ring with animation -->
    <circle cx="200" cy="200" r="140" fill="none" stroke="#00FFFF" stroke-width="2" opacity="0.5" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Mid-outer ring -->
    <circle cx="200" cy="200" r="120" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" from="0" to="9" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Mid ring -->
    <circle cx="200" cy="200" r="100" fill="none" stroke="#6B46C1" stroke-width="2" opacity="0.7" stroke-dasharray="5,2">
      <animate attributeName="stroke-dashoffset" from="0" to="7" dur="1.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Mid-inner ring -->
    <circle cx="200" cy="200" r="80" fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.8" stroke-dasharray="4,2">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner ring -->
    <circle cx="200" cy="200" r="60" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.9">
      <animate attributeName="r" values="60;62;60" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Center core with glow -->
  <circle cx="200" cy="200" r="40" fill="url(#centerGlow)" opacity="0.3"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#F59E0B" stroke-width="3" filter="url(#scanGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="20" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.8"/>

  <!-- Tenant connection points (on outer rings) -->
  <g filter="url(#scanGlow)">
    <!-- Top -->
    <circle cx="200" cy="60" r="6" fill="#00FFFF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="60" r="10" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

    <!-- Top-right -->
    <circle cx="299" cy="101" r="6" fill="#3B82F6" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="299" cy="101" r="10" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>

    <!-- Right -->
    <circle cx="340" cy="200" r="6" fill="#6B46C1" opacity="0.8">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="200" r="10" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.5"/>

    <!-- Bottom-right -->
    <circle cx="299" cy="299" r="6" fill="#7C3AED" opacity="0.8">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="299" cy="299" r="10" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5"/>

    <!-- Bottom -->
    <circle cx="200" cy="340" r="6" fill="#3B82F6" opacity="0.8">
      <animate attributeName="opacity" values="0.85;0.3;0.85" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="340" r="10" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>

    <!-- Bottom-left -->
    <circle cx="101" cy="299" r="6" fill="#00FFFF" opacity="0.8">
      <animate attributeName="opacity" values="0.75;0.3;0.75" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="101" cy="299" r="10" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>

    <!-- Left -->
    <circle cx="60" cy="200" r="6" fill="#6B46C1" opacity="0.8">
      <animate attributeName="opacity" values="0.95;0.3;0.95" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="200" r="10" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.5"/>

    <!-- Top-left -->
    <circle cx="101" cy="101" r="6" fill="#7C3AED" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="101" cy="101" r="10" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Radial connection lines -->
  <g opacity="0.4">
    <line x1="200" y1="60" x2="200" y2="170" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="299" y1="101" x2="220" y2="180" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="340" y1="200" x2="230" y2="200" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="299" y1="299" x2="220" y2="220" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="200" y1="340" x2="200" y2="230" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="101" y1="299" x2="180" y2="220" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="60" y1="200" x2="170" y2="200" stroke="url(#scanGrad)" stroke-width="1"/>
    <line x1="101" y1="101" x2="180" y2="180" stroke="url(#scanGrad)" stroke-width="1"/>
  </g>

  <!-- Rotating scan line -->
  <line x1="200" y1="200" x2="200" y2="40" stroke="#00FFFF" stroke-width="2" opacity="0.6" filter="url(#scanGlow)">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Expanding pulse rings -->
  <circle cx="200" cy="200" r="40" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0">
    <animate attributeName="r" values="40;140" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Corner brackets (Jonny Quest style) -->
  <g stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 20,60 L 20,20 L 60,20"/>
    <path d="M 340,20 L 380,20 L 380,60"/>
    <path d="M 20,340 L 20,380 L 60,380"/>
    <path d="M 340,380 L 380,380 L 380,340"/>
  </g>

  <!-- Technical readout text -->
  <g font-family="monospace" font-size="10" fill="#00FFFF" opacity="0.5">
    <text x="30" y="30">REALM.SYS</text>
    <text x="310" y="30">v1.0.0</text>
    <text x="30" y="385">16:NODES</text>
    <text x="310" y="385">01:GPU</text>
  </g>
</svg>
