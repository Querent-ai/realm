<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Wireframe gradient -->
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B46C1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.2" />
    </linearGradient>

    <!-- Glow -->
    <filter id="wireGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  <rect width="400" height="400" fill="url(#grid)"/>

  <!-- Main hexagonal structure -->
  <g filter="url(#wireGlow)">
    <!-- Outer hexagon -->
    <polygon points="200,40 320,110 320,250 200,320 80,250 80,110"
             fill="none" stroke="url(#wireGrad)" stroke-width="2"/>

    <!-- Mid hexagon -->
    <polygon points="200,80 280,130 280,230 200,280 120,230 120,130"
             fill="none" stroke="#7C3AED" stroke-width="1.5" opacity="0.7"/>

    <!-- Inner hexagon -->
    <polygon points="200,120 240,150 240,210 200,240 160,210 160,150"
             fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>

    <!-- Center core -->
    <circle cx="200" cy="180" r="20" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="200" cy="180" r="15" fill="none" stroke="#FBBF24" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tenant nodes at hexagon vertices -->
  <g filter="url(#wireGlow)">
    <!-- Top -->
    <circle cx="200" cy="40" r="8" fill="none" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="40" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>

    <!-- Top-right -->
    <circle cx="320" cy="110" r="8" fill="none" stroke="#3B82F6" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="110" r="12" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>

    <!-- Bottom-right -->
    <circle cx="320" cy="250" r="8" fill="none" stroke="#6B46C1" stroke-width="2">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="250" r="12" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.3"/>

    <!-- Bottom -->
    <circle cx="200" cy="320" r="8" fill="none" stroke="#7C3AED" stroke-width="2">
      <animate attributeName="opacity" values="0.7;0.5;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="320" r="12" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.3"/>

    <!-- Bottom-left -->
    <circle cx="80" cy="250" r="8" fill="none" stroke="#3B82F6" stroke-width="2">
      <animate attributeName="opacity" values="0.85;0.5;0.85" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="12" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>

    <!-- Top-left -->
    <circle cx="80" cy="110" r="8" fill="none" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="0.95;0.5;0.95" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="110" r="12" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Connection lines to center (fading) -->
  <g opacity="0.5">
    <line x1="200" y1="40" x2="200" y2="160" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="110" x2="220" y2="165" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="250" x2="220" y2="195" stroke="#6B46C1" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="320" x2="200" y2="200" stroke="#7C3AED" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="250" x2="180" y2="195" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="110" x2="180" y2="165" stroke="#00FFFF" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" from="0" to="6" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Scanning circle outward pulse -->
  <circle cx="200" cy="180" r="30" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0">
    <animate attributeName="r" values="30;100;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Technical data points -->
  <g font-family="monospace" font-size="10" fill="#00FFFF" opacity="0.6">
    <text x="30" y="30">NODE.01</text>
    <text x="330" y="30">NODE.02</text>
    <text x="30" y="380">NODE.03</text>
    <text x="320" y="380">CORE.GPU</text>
  </g>

  <!-- Corner brackets -->
  <g stroke="#00FFFF" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 10,40 L 10,10 L 40,10"/>
    <path d="M 360,10 L 390,10 L 390,40"/>
    <path d="M 10,360 L 10,390 L 40,390"/>
    <path d="M 360,390 L 390,390 L 390,360"/>
  </g>
</svg>
