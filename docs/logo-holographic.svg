<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Holographic gradient - cyan to purple fade -->
    <linearGradient id="holoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.3" />
    </linearGradient>

    <!-- Fade out gradient for lines -->
    <linearGradient id="fadeOut" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scan line pattern -->
    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00FFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background grid (subtle) -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#00FFFF" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#00FFFF" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#00FFFF" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#00FFFF" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#00FFFF" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#00FFFF" stroke-width="0.5"/>
  </g>

  <!-- Orchestrator node (top) -->
  <g filter="url(#glow)">
    <circle cx="200" cy="80" r="20" fill="none" stroke="url(#holoGrad1)" stroke-width="2"/>
    <circle cx="200" cy="80" r="15" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
    <circle cx="200" cy="80" r="10" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.4"/>
    <!-- Rotating scan circle -->
    <circle cx="200" cy="80" r="25" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 200 80" to="360 200 80" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tenant nodes (middle layer) -->
  <g filter="url(#glow)">
    <!-- Left tenant -->
    <circle cx="80" cy="200" r="12" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="80" cy="200" r="8" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>

    <!-- Center-left tenant -->
    <circle cx="150" cy="200" r="12" fill="none" stroke="#6B46C1" stroke-width="2"/>
    <circle cx="150" cy="200" r="8" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.5"/>

    <!-- Center-right tenant -->
    <circle cx="250" cy="200" r="12" fill="none" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="250" cy="200" r="8" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5"/>

    <!-- Right tenant -->
    <circle cx="320" cy="200" r="12" fill="none" stroke="#00FFFF" stroke-width="2"/>
    <circle cx="320" cy="200" r="8" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Connection lines from orchestrator to tenants (fading) -->
  <g opacity="0.6">
    <line x1="200" y1="100" x2="80" y2="188" stroke="url(#fadeOut)" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="200" y1="100" x2="150" y2="188" stroke="url(#fadeOut)" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="200" y1="100" x2="250" y2="188" stroke="url(#fadeOut)" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="200" y1="100" x2="320" y2="188" stroke="url(#fadeOut)" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Convergence lines to GPU (fading bottom) -->
  <g>
    <line x1="80" y1="212" x2="200" y2="300" stroke="#3B82F6" stroke-width="1.5" opacity="0.7" stroke-dasharray="4,2">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="212" x2="200" y2="300" stroke="#6B46C1" stroke-width="1.5" opacity="0.7" stroke-dasharray="4,2">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="212" x2="200" y2="300" stroke="#7C3AED" stroke-width="1.5" opacity="0.7" stroke-dasharray="4,2">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="212" x2="200" y2="300" stroke="#00FFFF" stroke-width="1.5" opacity="0.7" stroke-dasharray="4,2">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- GPU node (bottom) - larger with holographic effect -->
  <g filter="url(#glow)">
    <polygon points="200,320 170,300 230,300" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <polygon points="200,315 175,300 225,300" fill="none" stroke="#FBBF24" stroke-width="1" opacity="0.6"/>
    <polygon points="200,310 180,300 220,300" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.4"/>

    <!-- Lightning bolt inside -->
    <path d="M 200,295 L 195,305 L 200,305 L 197,315" stroke="#FBBF24" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Scan line overlay -->
  <rect x="0" y="0" width="400" height="400" fill="url(#scanlines)"/>

  <!-- Horizontal scan line animation -->
  <line x1="0" y1="0" x2="400" y2="0" stroke="#00FFFF" stroke-width="1" opacity="0.3">
    <animate attributeName="y1" from="0" to="400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="0" to="400" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Corner brackets (technical look) -->
  <g stroke="#00FFFF" stroke-width="1.5" fill="none" opacity="0.5">
    <!-- Top-left -->
    <path d="M 20,50 L 20,20 L 50,20"/>
    <!-- Top-right -->
    <path d="M 350,20 L 380,20 L 380,50"/>
    <!-- Bottom-left -->
    <path d="M 20,350 L 20,380 L 50,380"/>
    <!-- Bottom-right -->
    <path d="M 350,380 L 380,380 L 380,350"/>
  </g>

  <!-- Text (optional - can be removed) -->
  <text x="200" y="370" font-family="monospace" font-size="14" fill="#00FFFF" text-anchor="middle" opacity="0.7">
    REALM
  </text>
  <text x="200" y="385" font-family="monospace" font-size="8" fill="#7C3AED" text-anchor="middle" opacity="0.5">
    INFERENCE ORCHESTRATION
  </text>
</svg>
